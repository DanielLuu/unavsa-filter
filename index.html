<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./style.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
   <!-- SPLASH CONTAINER -->
   <body>
	   <section>
	   	<div  class="header">
		     <img class="logo" src="./unavsa-logo.png">
		     <h1>Filter</h1>
	     </div>
	     <div class="example-container">
	       <img class="example-img" src="./orig.jpg">
	       <img class="example-img" src="./test.png">
	     </div>
	   </section>

	   <!-- UPLOAD IMAGE -->
	   <section class="UploadContainer">
	     <p id="status" class="success">Filter Your Photo</p>
	     <p>
			    <a href="#" onclick="document.getElementById('fileID').click(); return false;" /><i class="material-icons">attach_file</i></a>
					<input type="file" id="fileID" accept="image/*;capture=camera" style="display: none;" />
				</p>
	     <div id="holder"></div>
	   </section>

	   <!-- FILTER CANVAS -->
	   <section class="FilterContainer">
	     <canvas class="filter-canvas" id="FilterCanvas" width="500" height="500" style="display: block;"></canvas>
	   </section>

	   <div>
	   	<p>Daniel Luu | 2015</p> 
	   </div>

	  <!-- JAVASCRIPT --> 
	  <script type="text/javascript" src="https://cdn.rawgit.com/eligrey/Blob.js/master/Blob.js"></script>
	  <script type="text/javascript" src="https://cdn.rawgit.com/eligrey/canvas-toBlob.js/master/canvas-toBlob.js"></script>
	  <script type="text/javascript" src="./FileSaver.js"></script>
	  <script type="text/javascript" src="./index.js"></script>
	</body>
</html>
